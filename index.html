<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
<body>
    <main class="container">
        <div class="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="status-box">
            Player <span class="display-player playerX">X</span>'s turn
        </div>
        <div class="grid">
            <div data-cell-index="0" class="tile"></div>
            <div data-cell-index="1" class="tile"></div>
            <div data-cell-index="2" class="tile"></div>
            <div data-cell-index="3" class="tile"></div>
            <div data-cell-index="4" class="tile"></div>
            <div data-cell-index="5" class="tile"></div>
            <div data-cell-index="6" class="tile"></div>
            <div data-cell-index="7" class="tile"></div>
            <div data-cell-index="8" class="tile"></div>
        </div>
        <div class="display announcer hide"></div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div>
    </main>
    <footer> Created by Saul Cortes</footer>
</body>
</html>
